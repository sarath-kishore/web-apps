<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css-reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<body>
	
	<div class="container">

<!--Edit Note Container-->
<div class="edit-note">
<i class="fa-solid fa-arrow-left"></i>
<textarea class="note-title-input" placeholder="Title"></textarea>
<textarea class="note-body-input" placeholder="Start typing">
</textarea>
</div>


<!--All Notes Insert In This Box-->
<div class="note-box">
</div>
	
<!--Add Note Button-->
<button class="add-note-btn"><i class="fa-solid fa-plus"></i></button>
</div>
