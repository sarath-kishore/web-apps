<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>

            <!-- FAV and TOUCH ICONS -->
        <link rel="shortcut icon" href="../../images/ico/qr-code-generator.png">
        <link rel="apple-touch-icon" href="../../images/ico/qr-code-generator.png">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <form>
          <input type="text" spellcheck="false" class="qrInput" placeholder="Enter text or url">
          <input class="submit" type="submit" value="Generate QR Code">
        </form>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
